<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spaceship Coordination Experiment{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            margin: 0;
            text-align: center;
            font-size: 1.8rem;
        }
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #2196F3;
        }
        .btn-secondary:hover {
            background: #1976D2;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Spaceship Coordination Experiment</h1>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2024 Spaceship Coordination Research Team</p>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
