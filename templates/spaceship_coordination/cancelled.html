<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Cancelled - Spaceship Coordination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .redirect-info {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Game Session Cancelled</h1>
        <div class="message">
            {{ message }}
        </div>
        <div class="countdown" id="countdown">5</div>
        <div class="redirect-info">
            You will be automatically redirected to Prolific in <span id="seconds">5</span> seconds.
            <br><br>
            If you are not redirected automatically, please click the link below:
            <br>
            <a href="https://app.prolific.co/submissions/complete?cc=XXXXX" 
               style="color: #FFD700; text-decoration: none; font-weight: bold;">
               Complete Study on Prolific
            </a>
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const secondsElement = document.getElementById('seconds');
        
        const timer = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            secondsElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                // Redirect to Prolific
                window.location.href = 'https://app.prolific.co/submissions/complete?cc=XXXXX';
            }
        }, 1000);
    </script>
</body>
</html>
